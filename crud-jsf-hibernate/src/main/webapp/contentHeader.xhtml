<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <div style="height: 150px; padding: 20px;">

      <div style="float: left; width: 47%; height: 100px; padding: 20px;">
         <div style="margin-top: 35px;">
            <h:outputLabel value="Bem vindo, #{sessionScope.usuarioLogado.nome_usuario}"
                           style="font-size: 30px; font-family: Consolas"/>
         </div>

      </div>
      <div style="float: right; width: 47%; height: 100px; padding: 20px;">
         <div align="right" style="margin-top: 30px;">
            <h:form id="formHeader">
               <h:commandButton value="Home" action="home?faces-redirect=true"
                                style="margin-left: 50px; font-size: 30px; border: none; background: none; font-family: Consolas,sans-serif"/>
               <h:commandButton value="News" action="news?faces-redirect=true"
                                style="margin-left: 50px; border: none; background: none; font-size: 30px; font-family: Consolas,sans-serif"/>
               <h:commandButton value="Invoice" action="invoice?faces-redirect=true" rendered="#{sessionBean.permissaoUsuario('Administrador') || sessionBean.permissaoUsuario('Funcionario')}"
                                style="margin-left: 50px; border: none; background: none; font-size: 30px; font-family: Consolas,sans-serif"/>
               <h:commandButton value="Logout" action="#{sessionBean.logoutUsuario}"
                                style="margin-left: 50px; border: none; background: none; font-size: 30px; font-family: Consolas,sans-serif"/>
            </h:form>
         </div>
      </div>
   </div>
</f:view>
</html>
